<!DOCTYPE html>
<html>
  <head>
    <meta
      name="viewport"
      content="minimal-ui, width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=0"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/addons/p5.dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/addons/p5.sound.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"
      crossorigin="anonymous"
    />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      crossorigin="anonymous"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/mdb.min.css" />
    <link rel="stylesheet" href="css/toastr.min.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />

    <!-- Script -->
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/popper.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <script src="js/toastr.min.js"></script>

    <meta charset="utf-8" />
  </head>
  <body>
    <nav
      class="nav nav-pills nav-fill p-2"
      style="background-color: #e3f2fd;"
      id="connected"
    >
      <img src="/icon.png" width="40" height="40" alt="" />
      <h4 class="pt-1">Typing Master</h4>
      <p class="nav-item pt-2">
        <strong>Network:</strong>
        <span id="network-name"></span>
      </p>
      <p class="nav-item pt-2">
        <strong>Account:</strong>
        <span id="selected-account"></span>
      </p>
      <p class="nav-item pt-2">
        <strong>Balance:</strong>
        <span id="account-balance"></span>
      </p>
    </nav>

    <!--Modal: winner-modal-->
    <div
      class="modal fade"
      id="winner-modal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="get-reward"
      aria-hidden="true"
      data-backdrop="true"
    >
      <div class="modal-dialog modal-notify modal-danger" role="document">
        <!--Content-->
        <div class="modal-content">
          <!--Header-->
          <div class="modal-header">
            <p class="heading">
              <strong>Congratulation!</strong>
            </p>

            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true" class="white-text">&times;</span>
            </button>
          </div>

          <!--Body-->
          <div class="modal-body">
            <div class="row">
              <div class="col-3">
                <p></p>
                <p class="text-center">
                  <i class="fas fa-gift fa-4x"></i>
                </p>
              </div>

              <div class="col-9">
                <p>
                  <strong>You just won 0.1 ETH from Typing Racer.</strong>
                </p>
              </div>
            </div>
          </div>

          <!--Footer-->
          <div class="modal-footer flex-center">
            <a class="btn btn-danger" id="claim-reward-btn" data-dismiss="modal"
              >Get it now
              <i class="far fa-gem ml-1 white-text"></i>
            </a>
            <a
              type="button"
              class="btn btn-outline-danger waves-effect"
              data-dismiss="modal"
              >No, thanks</a
            >
          </div>
        </div>
        <!--/.Content-->
      </div>
    </div>
    <!--Modal: winner-modal-->

    <script>
      window.p5 = p5;
    </script>
    <script src="https://unpkg.com/web3@latest/dist/web3.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/web3modal"></script>
    <script
      type="text/javascript"
      src="https://unpkg.com/evm-chains/lib/index.js"
    ></script>
    <script src="sketch.js" type="module" defer></script>
    <!-- <script type="text/javascript" src="./wallet.js"></script> -->
  </body>
</html>
